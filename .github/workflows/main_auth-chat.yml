name: Build and deploy Node.js app to Azure Web App - auth-chat

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            index.js
            package.json
            package-lock.json
            routes
            controllers
            models
            middleware
            utils

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C502784B21D143A3A6C52899E2F5C15A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4451D1B01ABC45D0B73BFDFBAFCFF37C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DBF61B7E048D44C3928BEFCAD1E80409 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: auth-chat
          slot-name: Production
          package: .
